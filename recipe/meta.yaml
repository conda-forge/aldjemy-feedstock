{% set name = "aldjemy" %}
{% set version = "0.9.1" %}
{% set sha256 = "aca98c748b2db6c432324a6e4cc78710444a951e50679b53dfb510dbc25fcfce" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip

  run:
    - python
    - sqlalchemy >0.7.1

test:
  imports:
    - aldjemy

  commands:
    - 'cd test_project; python manage.py test'  # [not win]
    - 'cd test_project & python manage.py test'  # [win]

  requires:
    - django
    - django-extensions
    - sqlalchemy >0.7.1

  source_files:
    - test_project

about:
  home: https://github.com/Deepwalker/aldjemy/
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: 'SQLAlchemy to Django integration library'
  dev_url: https://github.com/Deepwalker/aldjemy

extra:
  recipe-maintainers:
    - ltalirz
