{% set name = "aldjemy" %}
{% set version = "0.10.1" %}
{% set sha256 = "7f415c60b48833b37a0cbfede5b9321fb0f320783df0b1779b1e87364ddff023" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip

  run:
    - python
    - sqlalchemy >0.7.1

test:
  imports:
    - aldjemy

  commands:
    - cd test_project 
    - python manage.py test

  requires:
    - django
    - django-extensions
    - sqlalchemy >0.7.1

  source_files:
    - test_project

about:
  home: https://github.com/Deepwalker/aldjemy/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'SQLAlchemy to Django integration library'
  dev_url: https://github.com/Deepwalker/aldjemy

extra:
  recipe-maintainers:
    - ltalirz
    - chrisjsewell
