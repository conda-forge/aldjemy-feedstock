{% set name = "aldjemy" %}
{% set version = "3.0" %}
{% set sha256 = "e4088d7aaced1bc5c082e2a4f8b03c2e98e99cba94e1fa1f24d142c21cfacfda" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python >=3.6
    - pip
    - poetry

  run:
    - python >=3.6
    - sqlalchemy >=1.4
    - django >=2.2

test:
  imports:
    - aldjemy

about:
  home: https://github.com/aldjemy/aldjemy/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: SQLAlchemy for your Django models
  dev_url: https://github.com/aldjemy/aldjemy

extra:
  recipe-maintainers:
    - ltalirz
    - chrisjsewell
